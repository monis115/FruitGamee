<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/redmond/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Fruits Game</title>
</head>
<body>
    <div id="container">
        <div id="trialsLeft">
            <span id="timeremainingvalue"></span>
           </div>
        <div id="scorebox">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="fruitContainer">
          <img id="fruit1" class="fruit">
        </div>
        <div id="instructionbox">
            Catch Fruits
           </div>
       
           <div id="startreset">Start Game</div>
           
           <div id="gameover">
            
           </div>
          <audio id="slicesound">
            <source src="audio/fruit.mp3" type="">
            <source src="audio/fruitMp3.ogg" type="">
          </audio>
    </div>
    
   <script src="jQuery.js"></script>
    
</body>
</html>
